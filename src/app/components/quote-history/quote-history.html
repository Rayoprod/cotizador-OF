<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Historial de Cotizaciones</h2>
    <button class="btn btn-light" (click)="getCotizaciones()">
      &#x21bb; Refrescar
    </button>
  </div>

  <div *ngIf="!isLoading && cotizaciones.length > 0" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">N° Cotización</th>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha</th>
          <th scope="col" class="text-end">Total</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
  <tr *ngFor="let cot of cotizaciones">
    <td><strong>{{ cot.numero_cotizacion }}</strong></td>
    <td>{{ cot.cliente }}</td>
    <td>{{ cot.fecha }}</td>
    <td class="text-end">{{ cot.total | currency:'S/ ' }}</td>
    <td class="text-center">
      <div class="btn-group btn-group-sm" role="group">

        <button class="btn btn-outline-secondary" (click)="verPDF(cot)">
          {{ isMobile() ? 'Ver' : 'Ver / Descargar' }}
        </button>

        <button *ngIf="isMobile()" class="btn btn-outline-primary" (click)="compartirPDF(cot)">
          Compartir
        </button>

      </div>
    </td>
  </tr>
</tbody>
    </table>
  </div>
</div>
