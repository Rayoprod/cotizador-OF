<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Historial de Cotizaciones</h2>
    <button class="btn btn-light" (click)="getCotizaciones()">
      &#x21bb; Refrescar
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && cotizaciones.length === 0" class="alert alert-info">
    Aún no has guardado ninguna cotización en la base de datos.
  </div>

  <div *ngIf="!isLoading && cotizaciones.length > 0" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">N° Cotización</th>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha</th>
          <th scope="col" class="text-end">Total</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
  <tr *ngFor="let cot of cotizaciones">
    <td><strong>{{ cot.numero_cotizacion }}</strong></td>
    <td>{{ formatCliente(cot.clientes) }}</td>  <td>{{ cot.fecha }}</td>
    <td class="text-end">{{ cot.total | currency:'S/ ' }}</td>
    <td class="text-center">
      <button class="btn btn-sm btn-outline-primary" (click)="verPDF(cot)">
        Ver PDF
      </button>
    </td>
  </tr>
</tbody>
    </table>
  </div>
</div>
