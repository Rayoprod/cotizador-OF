<div class="modal-header">
  <h4 class="modal-title">Vista Previa de la Cotizaci√≥n</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <iframe [src]="pdfUrl" width="100%" height="500px" style="border: none;"></iframe>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close()">Cerrar</button>
  <div>
    <button *ngIf="canShare" type="button" class="btn btn-primary me-2" (click)="share()">Compartir</button>
    <button type="button" class="btn btn-success" (click)="download()">Descargar</button>
  </div>
</div>
