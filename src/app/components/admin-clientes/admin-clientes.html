<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Administrar Clientes</h2>
    <button class="btn btn-primary" (click)="prepareNewClient()">+ Nuevo Cliente</button>
  </div>

  <div *ngIf="currentClient.nombres !== undefined || currentClient.razon_social !== undefined || !isEditing" class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{ isEditing ? 'Editar Cliente' : 'Nuevo Cliente' }}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveClient()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" [(ngModel)]="currentClient.nombres" name="nombres">
          </div>
          <div class="col-md-6">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" [(ngModel)]="currentClient.razon_social" name="razon_social">
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" [(ngModel)]="currentClient.apellido_paterno" name="apellido_paterno">
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" [(ngModel)]="currentClient.apellido_materno" name="apellido_materno">
          </div>
          <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="currentClient.telefono" name="telefono">
          </div>
          <div class="col-md-8">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" [(ngModel)]="currentClient.email" name="email">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success me-2">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre / Razón Social</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.razon_social || (cliente.nombres + ' ' + cliente.apellido_paterno) }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.email }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="selectClientForEdit(cliente)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteClient(cliente.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
